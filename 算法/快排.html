<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
  <script>
      var quickSort = function(arr){
        if (arr.length <= 1) {
            return arr;
        }
        let mid = Math.floor(arr.length / 2);
        let midValue = arr.splice(mid, 1)[0];
        let left = [];
        let right = [];
        for(let i = 0; i < arr.length; i++){
            if (arr[i] < midValue) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }

        return quickSort(left).concat([midValue], quickSort(right))
      }

  </script>
</body>

</html>
