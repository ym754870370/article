<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }
      一个盒子没有宽高，相当于一个点，而设置border就可以撑起盒子，不设置上边，则上边为0，但是设置了下边，左边，右边，就会形成一个三角形
      通过改变左边右边的长度就可以改变角度，
      .demo{
        width: 0;
        height: 0;
        border-right-width: 20px;
        border-left-width: 20px;
        border-bottom-width: 40px;
        border-style: solid;
        border-color: transparent transparent red transparent;
      }

    </style>
</head>

<body>
  <div class="demo"></div>
</body>

</html>
