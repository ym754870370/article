<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }
      .box{
          background-color: blue;
          width: 100%;
          height: 200px;
      }
      .left{
        background-color: red;
        width: 200px;
        height: 100px;
        float: right;
      }
      .right{
        width: 100%;
        height: 100px;
        background-color: yellow;
      }
    </style>
</head>

<body>
  <div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <!-- <div style="clear:both;"></div> -->
  </div>
</body>

</html>
